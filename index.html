<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 500px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>GPS Map</h3>
    <div id="map"></div>
    <script>
	  function getUrlParameter(name) {
		name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
		var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
		var results = regex.exec(location.search);
		return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
	  };
      function initMap() {
		getUrlParameter();
        var posOne = {lat: 57.149651, lng: -2.099075};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: posOne
        });
        var marker = new google.maps.Marker({
          position: posOne,
          map: map
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBofc0jAA5jf7ungGB9LJu3-5ndj4x3gZ8&callback=initMap">
	</script>
  </body>
</html>
